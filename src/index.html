<script>
  let coloors = ["red", "blue", "pink"]
  console.log(coloors)

  const person1 = {
    firstName: "Oliver Kweku",
    lastName: "Adamtey",
    age: 13,
    isEmployed: false,
    sayHello: () => console.log("Hello there!")
  }
  console.log(person1);
  person1.sayHello();


  function walkDog(){
    return new Promise ((resolve, reject) => {
      setTimeout(() => {

        const walkedDog = true;

        if(walkedDog){
          resolve("You walk the Dog 🐕");
        } else{
          reject("You didn't walk with the Dog!")
        }
        
      }, 1500);
    })
  }
  function cleanKitchen(){
    return new Promise ((resolve, reject) => {
      setTimeout(() => {
        const cleanedKitech = true;
        if(cleanedKitech){
          resolve("You clean the Kitchen 🧹");
        } else{
          reject("You didn't clean Kitech!");
        }
       
      }, 2500)
    })
  }
  function takeOutTrash(){
    return new Promise ((resolve, reject) => {
      setTimeout(() => {
        const takeOut = false;
        if(takeOut){
          resolve("You take out the Trash 🚮");
        } else{
          reject("You didn't take out Trash!");
        }
        
      }, 500)
    })
  }

// walkDog().then(value => {console.log(value); return cleanKitchen()})
//          .then(value => {console.log(value); return takeOutTrash()})
//          .then(value => {console.log(value); console.log("You finished all the chores!")})

// async/await
  async function doChores(){
    try{
       const walkDogResult = await walkDog();
       console.log(walkDogResult);

       const cleanKitchenResult = await cleanKitchen();
       console.log(cleanKitchenResult);

       const takeOutTrashResult = await takeOutTrash();
       console.log(takeOutTrashResult);

       console.log("You finished all the chores!");
    }
    catch(error){
      console.error(error);
    }
  }

  doChores();
</script>
