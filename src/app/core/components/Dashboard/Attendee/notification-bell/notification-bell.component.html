<div class="relative">
  <img src="assets/esp/dashboard/bell.png" alt="Bell Icon" class="cursor-pointer" (click)="toggleDropdown()" />
  <div *ngIf="notifications.length" class="absolute top-1 right-2 transform translate-x-1/6 -translate-y-2/6 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs">
    {{ notifications.length }}
  </div>
  <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-80 bg-white shadow-md rounded-lg z-50">
    <div class="flex justify-between items-center p-4">
      <span class="font-bold text-lg text-gray-500">Notifications</span>
      <div *ngIf="notifications.length" class="flex items-center space-x-1">
          <img src="assets/esp/dashboard/marked.png" alt="markAllAsRead" class="w-4 h-4">
          <button class="text-gray-500 text-sm" (click)="markAllAsRead()">Mark all as read</button>
      </div>
    </div>

    <hr class="border-t-1 border-gray-200 mb-2">

    <div *ngIf="!notifications.length" class="flex items-center p-4">
      <img src="assets/esp/dashboard/notificationimage.png" alt="No Notifications" class="w-16 h-16 mb-2 mr-2" />
      <p class="text-lg text-gray-500">You have no notifications</p>
    </div>

    <ul class="px-4">
      <li *ngFor="let notification of notifications"  class="mb-2 hover:bg-gray-100 rounded-lg p-2 flex justify-between items-center" (click)="navigateAllNotifications(notification)">
        <div class="flex space-x-2 items-start">
          <div class="w-2 h-2 bg-green-500 rounded-full mt-6"></div>
          <img src="assets/esp/dashboard/notificationimage.png" alt="Notification Icon" class="mt-1">
          <div class="flex-1">
            <span class="font-medium text-sm block">{{ notification.title }}</span>
            <p class="text-sm text-gray-500 truncate">
                {{ notification.message.split(' ').slice(0, 4).join(' ') + '...' }}
            </p>
          </div>
        </div>
        <small class="text-xs text-gray-400 ml-2">{{ notification.timeAgo }}</small>
      </li>
    </ul>
    <hr class="border-t-1 border-gray-200">
    <button class="text-gray-500 text-sm w-full text-left p-4" (click)="viewAllNotifications()">View all notifications</button>
  </div>
</div>
