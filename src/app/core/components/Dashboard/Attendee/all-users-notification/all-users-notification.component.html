<div class="bg-[#F9FAFB] p-4 h-screen overflow-hidden">
    <div class="flex-1 mr-2 border-[1px] rounded-xl bg-white h-screen flex flex-col">
        <app-top-navbar></app-top-navbar>
        <div>
            <div class="pl-10 pt-8">
                <div class="flex items-center space-x-2">
                <img src="assets/esp/dashboard/event-create-back.png" alt="">
                <span role="button" (click)="goBack()" class="text-[14px] font-semibold text-[#BC1B06] cursor-pointer">Back</span>
                </div>
                <h2 class="text-2xl font-bold mt-4">Notifications</h2>
            </div>
    
            <div class="flex p-8 items-center justify-between">
                <div class="relative flex items-center">
                  <input type="text" placeholder="Search notifications" [(ngModel)]="searchText" class="pl-10 pr-4 py-2 border rounded-lg" />
                  <img src="assets/esp/dashboard/search.png"  alt="Search Icon" class="absolute left-3 w-5 h-5"  />
                </div>
                <div class="flex items-center space-x-4 mt-4">
                  <button class="relative group" (click)="markAllAsRead()"
                    [ngClass]="{'cursor-not-allowed opacity-50': selectedNotifications.length === 0}" 
                    [disabled]="selectedNotifications.length === 0"  
                    (click)="markAllAsRead()">
                    <img src="assets/esp/dashboard/message.png" alt="Message Icon" class="cursor-pointer"/>
                    <span class="tooltip absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white text-xs rounded py-1 px-2 w-40 opacity-0 group-hover:opacity-100 transition-opacity duration-300">Mark All as Read</span> 
                  </button>
                  <button class="relative group" 
                    [ngClass]="{'cursor-not-allowed opacity-50': selectedNotifications.length === 0}" 
                    [disabled]="selectedNotifications.length === 0"  
                    (click)="deleteNotifications()">
                    <img src="assets/esp/dashboard/delete.png" alt="Delete Icon" class="cursor-pointer"/>
                    <span class="tooltip absolute -top-8 left-1/2 transform -translate-x-1/2 bg-gray-700 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">Delete</span>                        
                  </button>
                </div>
            </div>  
        </div>

        <div class="flex-1 overflow-y-auto p-8 pt-1">
            <div *ngFor="let notification of notifications" class="p-2">
                <div class="flex items-center">
                    <input type="checkbox" 
                        class="form-checkbox custom-checkbox w-4 h-4"
                        [checked]="selectedNotifications.includes(notification.id)"
                        (change)="toggleNotificationSelection(notification.id)">
                    <img src="assets/esp/dashboard/notificationimage.png" alt="Notification Icon" class="ml-3">
                    <h3 class="font-semibold text-sm text-gray-700 ml-3">{{notification.title}}</h3>
                </div>

                <div class="bg-gray-100 rounded-lg ml-8 shadow-md mb-4">        
                    <div class="p-2 rounded-md mt-2">
                        <span class="text-sm text-gray-600">{{notification.message}}</span>
                    </div>
        
                    <hr class="border-gray-300 my-2">
        
                    <div class="flex p-2 items-center justify-between text-xs text-gray-500">
                        <span>{{notification.dayAndTime}}</span>
                        <button (click)="markAsRead(notification)" class="flex px-3 py-1 bg-[#EAECF0] text-gray-500 rounded-full text-xs">
                            <img src="assets/esp/dashboard/marked.png" alt="markAllAsRead" class="w-3 h-3 mr-2">
                            {{ notification.read ? 'Read' : 'Mark as read' }}
                        </button>                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
