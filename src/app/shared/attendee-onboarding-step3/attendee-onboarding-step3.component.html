<div class="bg-[#F9FAFB] flex flex-col p-4 h-screen overflow-hidden">
    <div class="flex-1 flex flex-col justify-center items-center border-[1px] rounded-xl bg-white">
      <div class="p-6 w-full max-w-lg text-center">
        <div class="mb-8">
          <img src="assets/esp/interest.png" alt="Email Sent Image" class="w-1/3 2xl:w-2/3 mx-auto" />
      </div>
        <h2 class="text-2xl mb-4 font-bold">Where does your interest lie?</h2>
        <p>Select at least three areas that spark your interest.</p>
        <div class=" mt-8 interests">
          <div *ngFor="let interest of areasOfInterest" class="interest" (click)="interest.selected = !interest.selected" [class.selected]="interest.selected">
            {{ interest.name }}
          </div>
        </div>
        <button (click)="completeOnboarding()">Proceed to Home page</button>
      </div>
    </div>
</div>
