

<div class="bg-[#F9FAFB] flex flex-col p-4 h-screen overflow-hidden">
    <div class="flex-1 flex flex-col justify-center items-center border-[1px] rounded-xl bg-white">
        <div class="p-6 w-full max-w-lg text-center">
            <div class="mb-8">
                <img src="assets/esp/email-onboarding.png" alt="Email Sent Image" class="w-1/3 2xl:w-2/3 mx-auto" />
            </div>
            <h1 class="text-2xl font-bold mb-4">An email is <br> on the way</h1>
            <p class="mb-4 text-gray-500">A verification link has been dispatched to <span class="font-medium">{{ email }}</span>. Please click the link to authenticate your account.</p>
            <p class="text-gray-500 font-bold">Did not receive link? <a  (click)="resendActivation()" class="text-red-600 font-medium cursor-pointer hover:underline">Resend link</a></p>
        </div>
    </div>
</div>
